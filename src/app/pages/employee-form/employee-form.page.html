<ion-header>
  <ion-toolbar>
    <ion-title>employee-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="danger" [routerLink]="['/employees']">
    <ion-icon slot="add" name="star"></ion-icon>
    Back
  </ion-button>
  <h1>FORM ADD NEW Employee</h1>
  <form [formGroup]="employeeForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Username</ion-label>
      <ion-input formControlName="username" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number</ion-label>
      <ion-input formControlName="phoneNumber" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Password</ion-label>
      <ion-input formControlName="password" type="password" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Department</ion-label>
      <ion-select okText="Okay" cancelText="Dismiss">
        <ion-select-option value="HHRR">HHRR</ion-select-option>
        <ion-select-option value="SALES">SALES</ion-select-option>
        <ion-select-option value="WAREHOUSE">WAREHOUSE</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="tertiary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
