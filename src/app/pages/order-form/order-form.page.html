<ion-header>
  <ion-toolbar>
    <ion-title>order-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="danger" [routerLink]="['/orders']">
    <ion-icon slot="add" name="star"></ion-icon>
    Back
  </ion-button>
  <h1>FORM ADD NEW ORDER</h1>
  <form [formGroup]="orderForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Client Id</ion-label>
      <ion-input formControlName="clientId" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Product Id</ion-label>
      <ion-input formControlName="productId" type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button color="warning" expand="block">Add Product</ion-button>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="tertiary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
