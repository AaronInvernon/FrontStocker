<ion-header>
  <ion-toolbar>
    <ion-title>bill-form</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="danger" [routerLink]="['/bills']">
    <ion-icon slot="add" name="star"></ion-icon>
    Back
  </ion-button>
  <h1>FORM ADD NEW BILL</h1>
  <form [formGroup]="billForm" (ngSubmit)="submitForm()">
    <ion-item>
      <ion-label>Client Id</ion-label>
      <ion-input formControlName="clientId" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Order Id</ion-label>
      <ion-input formControlName="orderId" type="number" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Price</ion-label>
      <ion-input formControlName="price" type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="tertiary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
