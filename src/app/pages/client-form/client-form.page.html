<ion-header>
  <ion-toolbar>
    <ion-title>New Client</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="danger" [routerLink]="['/clients']">
    <ion-icon slot="add" name="star"></ion-icon>
    Back
  </ion-button>
  <h1>FORM ADD NEW CLIENT</h1>
  <form [formGroup]="clientForm" (ngSubmit)="createClient()">
    <ion-item>
      <ion-label>Name</ion-label>
      <ion-input formControlName="name" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Phone Number</ion-label>
      <ion-input formControlName="phoneNumber" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Country</ion-label>
      <ion-input formControlName="country" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>City</ion-label>
      <ion-input formControlName="city" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Postal Code</ion-label>
      <ion-input formControlName="postCode" type="text" required></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Street</ion-label>
      <ion-input formControlName="street" type="text" required></ion-input>
    </ion-item>
    <ion-row>
      <ion-col>
        <ion-button type="submit" color="tertiary" expand="block">Submit</ion-button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
