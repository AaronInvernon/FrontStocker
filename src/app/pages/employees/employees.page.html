<ion-header>
  <ion-toolbar>
    <ion-title>employees</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="tertiary"  [routerLink]="['/employees/add']">
    <ion-icon slot="add" name="star"></ion-icon>
    New employee
  </ion-button>
  <ion-list>
    <button ion-item *ngFor="let employee of employees">
        {{employee.id}} - {{ employee.name}}
    </button>
  </ion-list>
</ion-content>
