<ion-header>
  <ion-toolbar>
    <ion-title>clients</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="tertiary"  [routerLink]="['/clients/add']">
    <ion-icon slot="add" name="star"></ion-icon>
    New client
  </ion-button>
  <ion-list>
    <button ion-item *ngFor="let client of clients">
        {{client.id}} - {{ client.name}}
    </button>
  </ion-list>

  
</ion-content>
