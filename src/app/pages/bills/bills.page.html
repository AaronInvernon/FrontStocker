<ion-header>
  <ion-toolbar>
    <ion-title>bills</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-button expand="block" color="tertiary"  [routerLink]="['/bills/add']">
    <ion-icon slot="add" name="star"></ion-icon>
    New bill
  </ion-button>
  <ion-list>
    <button ion-item *ngFor="let bill of bills">
        {{bill.id}} - {{ bill.name}}
    </button>
  </ion-list>
</ion-content>
